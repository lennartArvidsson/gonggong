<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditationsgong</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="gong-circle">
            <div class="gong-ripple"></div>
            <div class="gong-ripple"></div>
            <div class="gong-ripple"></div>
        </div>
        
        <header>
            <h1>Meditationsgong</h1>
            <p class="subtitle">Andas. Var närvarande. Lyssna.</p>
        </header>

        <div class="timer-setup" id="setupView">
            <div class="time-input-group">
                <div class="input-wrapper">
                    <label for="minutes">Minuter</label>
                    <input type="number" id="minutes" min="0" max="60" value="5">
                </div>
                <div class="input-wrapper">
                    <label for="seconds">Sekunder</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
        </div>

        <div class="timer-display" id="timerView">
            <div class="progress-ring">
                <svg width="280" height="280">
                    <circle class="progress-ring-bg" cx="140" cy="140" r="120"></circle>
                    <circle class="progress-ring-circle" cx="140" cy="140" r="120"></circle>
                </svg>
                <div class="time-text" id="timeDisplay">05:00</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-start" id="startBtn">
                <span class="btn-text">Start</span>
            </button>
            <button class="btn btn-pause" id="pauseBtn" style="display: none;">
                <span class="btn-text">Paus</span>
            </button>
            <button class="btn btn-reset" id="resetBtn" style="display: none;">
                <span class="btn-text">Återställ</span>
            </button>
        </div>

        <div class="sound-indicator" id="soundIndicator">
            <div class="sound-wave"></div>
            <div class="sound-wave"></div>
            <div class="sound-wave"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
